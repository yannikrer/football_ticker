<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shadow-bottom {
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 text-lg">
        <div class="cursor-pointer">Verlauf</div>
        
        <div class="flex items-center space-x-2 cursor-pointer">
            <!-- Der Punkt durch ein Bild ersetzt -->
            <img src="https://static.vecteezy.com/ti/gratis-vektor/p1/9952572-mannliches-profilbild-vektor.jpg" alt="User Avatar" class="w-8 h-8 rounded-full" />
            <span class="text-sm">user</span>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="text-center">
      <h1 class="text-7xl font-bold">GenBot</h1>
      <p class="text-base text-black/70">Dein GPT für jede Frage</p>
  </div>

    <!-- Chat Box -->
    <main class="flex-1 flex items-center justify-center">
        <div id="chat-box" class="w-full max-w-3xl space-y-6 px-6"></div>
    </main>

    <!-- Input -->
    <footer class="p-8">
        <form onsubmit="handleSubmit(event)" class="flex items-center justify-center space-x-4">
            <input id="user-input" type="text" placeholder="GenBot etwas fragen..." class="flex-1 max-w-3xl bg-neutral-100 text-black px-6 py-4 rounded-full shadow-bottom focus:outline-none text-lg">
            <button type="submit" class="w-12 h-12 flex items-center justify-center bg-black text-white rounded-full text-xl hover:scale-105 transition">↑</button>
        </form>
    </footer>

    <script>
        let questionCount = 0;

        function handleSubmit(event) {
            event.preventDefault();
            const chatBox = document.getElementById("chat-box");
            const input = document.getElementById("user-input").value.trim();
            if (!input) return;

            questionCount++;

            const userMessage = document.createElement("div");
            userMessage.className = "text-right";
            userMessage.innerHTML = `<div class="inline-block bg-black text-white px-5 py-3 rounded-2xl shadow text-lg">${input}</div>`;
            chatBox.appendChild(userMessage);

            const loader = document.createElement("div");
            loader.innerHTML = `<div class="inline-block bg-neutral-100 text-black px-5 py-3 rounded-2xl shadow mt-2 text-lg">Antwort wird generiert...</div>`;
            chatBox.appendChild(loader);

            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                loader.remove();
                const aiMessage = document.createElement("div");
                aiMessage.className = "text-left";

                if (questionCount === 1) {
                    aiMessage.innerHTML = `<div class="inline-block bg-neutral-100 text-black px-5 py-3 rounded-2xl shadow text-lg">Dubai liegt an der Küste des Persischen Golfs in den Vereinigten Arabischen Emiraten (VAE) auf der Arabischen Halbinsel im Nahen Osten. Es ist die bevölkerungsreichste Stadt der VAE und ein bedeutendes Finanz- und Handelszentrum der Region.?</div>`;
                } else if (questionCount === 2) {
                    aiMessage.innerHTML = `<div class="inline-block bg-neutral-100 text-black px-5 py-3 rounded-2xl shadow text-lg">Liverpool Football Club (LFC) ist ein traditionsreicher englischer Fußballverein, 1892 gegründet und beheimatet im Stadion „Anfield“. Als einer der erfolgreichsten Clubs Englands und Europas haben die „Reds“ zahlreiche Meisterschaften, FA-Cups sowie mehrere Champions-League-Titel gewonnen. Das berühmte Vereinsmotto „You’ll Never Walk Alone“ steht für den engen Zusammenhalt zwischen Fans und Mannschaft. Jürgen Klopp ist seit 2015 Trainer und führte Liverpool unter anderem 2019 zum Champions-League-Sieg und 2020 zur englischen Meisterschaft.</div>`;
                } else {
                    aiMessage.innerHTML = `<div class="inline-block bg-neutral-100 text-black px-5 py-3 rounded-2xl shadow text-lg">GET OUT BODY, sybau!!!</div>`;
                }

                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 2000);

            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
